<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo sabía</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }

        .card-title {
            font-size: 2rem; /* Tamaño más grande */
            color: #333;
            font-weight: bold; /* Negrita */
        }

        .card img {
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="card text-center p-4">
        <h1 class="card-title">Genial, sabía que dirías que sí, ¿te parece el viernes en la tarde o el sábado en la mañana?</h1>
        <img src="https://rvideos1.memedroid.com/videos/UPLOADED118/633db081d79e7.webp" alt="Flor" class="img-fluid mt-3">
    </div>

    <!-- Enlace a Bootstrap JS (opcional, para funcionalidades interactivas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
