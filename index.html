<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Wanna date?</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 2rem;
            color: #333;
            font-weight: bold;
        }

        .card img {
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .btn-yes {
            background-color: #4caf50 !important; /* Asegura el color verde */
            color: white !important;
        }

        .btn-no {
            background-color: #f44336 !important; /* Asegura el color rojo */
            color: white !important;
            border: 2px solid #f44336 !important; /* Asegura el borde rojo */
        }

        #greeting, #greeting2, #question {
            opacity: 0; /* Inicialmente ocultos */
            visibility: hidden; /* No visibles */
            transition: opacity 1s ease, visibility 1s ease; /* Transición suave */
        }

        #greeting {
            opacity: 1; /* El saludo inicial es visible al cargar */
            visibility: visible;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .card {
                max-width: 90%; /* Ajustar el ancho de la tarjeta */
                padding: 15px; /* Reducir el padding */
            }

            .card-title {
                font-size: 1.5rem; /* Reducir el tamaño del texto */
            }

            .btn {
                font-size: 1rem; /* Reducir el tamaño de los botones */
                padding: 8px 15px; /* Ajustar el padding de los botones */
            }

            .card img {
                width: 100%; /* Hacer que la imagen ocupe todo el ancho */
                height: auto; /* Mantener las proporciones */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Imagen superior -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWkUCUoizF0beb0lt70Z4be_BJQxSMyG7zIQ&s" alt="Heart" class="img-fluid">

        <!-- Saludo inicial -->
        <h1 id="greeting" class="card-title"></h1>
        <h2 id="greeting2" class="card-subtitle mb-3"></h2>

        <!-- Pregunta principal -->
        <div id="question">
            <h3 id="pregunta" class="mb-4">¿Te gustaría salir a algún lugar conmigo?</h3>
            <button id="yes-button" class="btn btn-yes me-3">Sí</button>
            <button id="no-button" class="btn btn-no">No</button>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional, para funcionalidades interactivas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
