<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Diste en el no?</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 1500px;
            padding: 100px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
        }

        .btn-yes {
            background-color: #4caf50 !important; /* Asegura el color verde */
            color: white !important;
        }

        .btn-no {
            background-color: #f44336 !important; /* Asegura el color rojo */
            color: white !important;
            border: 2px solid #f44336 !important; /* Asegura el borde rojo */
        }

        .img-top {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .img-bottom {
            width: 300px;
            height: auto;
            margin-top: 50px; /* Aumentar el margen superior */
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 50px; /* Reducir el padding en pantallas pequeñas */
            }

            h1 {
                font-size: 1.5rem; /* Reducir el tamaño del título */
            }

            .btn {
                font-size: 1rem; /* Reducir el tamaño de los botones */
                padding: 8px 15px; /* Ajustar el padding de los botones */
            }

            .btn-no {
                background-color: #f44336 !important; /* Asegura el color rojo */
                color: white !important;
                border: 2px solid #f44336 !important; /* Asegura el borde rojo */
            }

            .img-bottom {
                width: 200px; /* Reducir el tamaño de la imagen inferior */
                margin-top: 30px; /* Aumentar el margen superior */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen decorativa superior -->
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cute_heart.svg/1024px-Cute_heart.svg.png" alt="Heart" class="img-top"> -->

        <!-- Pregunta principal -->
        <h1 id="next-question">¿Eh? ¿Que el "No" se movía? Probemos otra vez.
            <br> ¿Quizás ahora sí te gustaría salir a algún lado conmigo?</h1>

        <!-- Contenedor de botones -->
        <div class="d-flex justify-content-center">
            <button id="yes-button" class="btn btn-yes me-3">Sí</button>
            <button id="no-button" class="btn btn-no">No</button>
        </div>

        <!-- Imagen decorativa inferior -->
        <img src="https://www.sdpnoticias.com/resizer/v2/3XHEOCE6KJFNXCYKBMYWXFWFGM.jpg?smart=true&auth=6ba13f971814ad8a2608d89023adce2ba66972a87daf46a0a05c489374c94afe&width=640&height=360" alt="Sunflower" class="img-bottom">
    </div>

    <!-- Enlace a Bootstrap JS (opcional, para funcionalidades interactivas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="next.js"></script>
</body>
</html>
